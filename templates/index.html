<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="app">
  <header>
    <h1>ğŸŒ¦ Weather Dashboard</h1>
    <p>Search â€¢ Pin â€¢ Track weather</p>
  </header>

  <!-- SEARCH FORM -->
  <form id="weatherForm" class="form-card">
    <div class="form-row">
      <div class="form-group">
        <input type="text" id="cityInput" required />
        <label>City Name</label>
      </div>
      <button type="submit">Search</button>
    </div>
  </form>

  <!-- LOADING -->
  <div id="loading" class="loading hidden">Fetching weather...</div>

  <!-- MAIN WEATHER CARD -->
  <div id="weatherCard" class="weather-card hidden">
    <div class="top">
      <h2 id="city"></h2>
      <img id="icon" />
    </div>

    <h3 id="temp"></h3>
    <p id="condition"></p>

    <div class="stats">
      <div>
        <span>Humidity</span>
        <strong id="humidity"></strong>
      </div>
      <div>
        <span>Wind</span>
        <strong id="wind"></strong>
      </div>
    </div>

    <button id="pinBtn" class="pin-btn">ğŸ“Œ Pin Location</button>
  </div>

  <!-- PINNED CITIES -->
  <h3 class="pin-title">ğŸ“ Pinned Locations</h3>
  <div id="pinnedContainer" class="pinned-container"></div>

  <p id="error" class="error"></p>
</div>



  <p id="error" class="error"></p>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
